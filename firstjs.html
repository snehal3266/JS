<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cls{
            color: red;
        }
    </style>
</head>
<body>
    <form action="firstjs.html">
        <h1> Form !</h1>
         Name :
        <input type="text"  id="name" name="name" class="form-control"> <br> <br>
        About You:     
        <textarea  id="about" name="about" class="form-control"> </textarea> <br> <br>
        Gender :
 
            <input type="radio" name="gender" id="male" value="Male" class="cls">Male
            <input type="radio" name="gender" id="female" value="Female">Female
            <input type="radio" name="gender" id="other" value="Other">Other
      <br> <br>
       Hobbies :
      
            <input type="checkbox" name="hobbies" id="drawing" value="Drawing">Drawing
            <input type="checkbox" name="hobbies" id="riding" value="Riding">Riding
            <input type="checkbox" name="hobbies" id="travling" value="travling">travling
            <br><br> 
      
  
    <button onclick="display()">Display</button>
    
</form>

    <script>
        function display()
        {
           
            var name = document.getElementById("name").value;
            alert(name);

            var about = document.getElementById("about").value;
            alert(about);

            var gender=document.getElementsByName("gender");
            for(let i=0;i<gender.length;i++)
            {
                if(gender[i].checked)
                
                alert(gender  [i].value);
            }

            var hobbies=document.getElementsByName("hobbies");
            for(let i=0;i<hobbies.length;i++)
            {
                if(hobbies[i].checked)
                alert(hobbies[i].value); 

            }
            

        }
          

           
        
    </script>
    
</body>
</html>
